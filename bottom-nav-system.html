<style>
/* Bottom Navigation Bar - Fixed at bottom */
.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, rgba(255,255,255,0.98), rgba(255,255,255,0.95));
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(229, 231, 235, 0.5);
    padding: 8px 0 calc(8px + env(safe-area-inset-bottom));
    z-index: 1000;
    box-shadow: 0 -4px 20px rgba(0,0,0,0.08);
}

.bottom-nav-items {
    display: flex;
    justify-content: space-around;
    align-items: center;
    max-width: 600px;
    margin: 0 auto;
    padding: 0 16px;
}

.bottom-nav-item {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 8px 4px;
    border: none;
    background: none;
    color: #6b7280;
    transition: all 0.2s ease;
    cursor: pointer;
    position: relative;
}

.bottom-nav-item.active {
    color: #10b981;
}

.bottom-nav-item .material-symbols-outlined {
    font-size: 24px;
    margin-bottom: 2px;
}

.bottom-nav-item span:not(.material-symbols-outlined) {
    font-size: 10px;
    font-weight: 500;
}

.bottom-nav-item .badge {
    position: absolute;
    top: 4px;
    right: 50%;
    transform: translateX(10px);
    background: #ef4444;
    color: white;
    font-size: 10px;
    font-weight: 700;
    min-width: 18px;
    height: 18px;
    border-radius: 9px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 4px;
    border: 2px solid white;
}

/* Pull-up Drawer */
.nav-drawer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: white;
    border-top-left-radius: 24px;
    border-top-right-radius: 24px;
    transform: translateY(100%);
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 999;
    box-shadow: 0 -8px 40px rgba(0,0,0,0.12);
    max-height: 70vh;
    overflow-y: auto;
}

.nav-drawer.open {
    transform: translateY(0);
}

.nav-drawer-handle {
    width: 40px;
    height: 4px;
    background: #d1d5db;
    border-radius: 2px;
    margin: 12px auto 16px;
    cursor: pointer;
}

.nav-drawer-content {
    padding: 0 16px 24px;
    padding-bottom: calc(24px + 80px + env(safe-area-inset-bottom)); /* Space for bottom nav */
}

.nav-drawer-section {
    margin-bottom: 24px;
}

.nav-drawer-title {
    font-size: 12px;
    font-weight: 600;
    color: #9ca3af;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 12px;
    padding: 0 4px;
}

.nav-drawer-item {
    display: flex;
    align-items: center;
    padding: 14px 12px;
    border-radius: 12px;
    background: none;
    border: none;
    width: 100%;
    cursor: pointer;
    transition: all 0.2s ease;
    color: #374151;
}

.nav-drawer-item:hover,
.nav-drawer-item:active {
    background: #f3f4f6;
}

.nav-drawer-item .material-symbols-outlined {
    font-size: 22px;
    margin-right: 12px;
    color: #6b7280;
}

.nav-drawer-item span:not(.material-symbols-outlined) {
    font-size: 15px;
    font-weight: 500;
}

/* Overlay */
.nav-drawer-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.4);
    z-index: 998;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

.nav-drawer-overlay.show {
    opacity: 1;
    pointer-events: auto;
}

/* Content padding to account for bottom nav */
.screen {
    padding-bottom: calc(80px + env(safe-area-inset-bottom));
}

/* Desktop - hide bottom nav, show normal nav */
@media (min-width: 768px) {
    .bottom-nav {
        display: none;
    }
    .nav-drawer {
        display: none;
    }
    .nav-drawer-overlay {
        display: none;
    }
    .screen {
        padding-bottom: 0;
    }
}
</style>

<!-- STEP 5: Add JavaScript - place before closing </script> tag -->
<script>
// Bottom Navigation Manager
const BottomNav = {
    drawerOpen: false,

    setActive(button) {
        // Remove active from all
        document.querySelectorAll('.bottom-nav-item').forEach(item => {
            item.classList.remove('active');
        });
        // Add active to clicked
        button.classList.add('active');
        // Close drawer if open
        this.closeDrawer();
    },

    toggleDrawer() {
        this.drawerOpen = !this.drawerOpen;
        const drawer = document.querySelector('.nav-drawer');
        const overlay = document.querySelector('.nav-drawer-overlay');

        if (this.drawerOpen) {
            drawer.classList.add('open');
            overlay.classList.add('show');
            document.body.style.overflow = 'hidden';
        } else {
            drawer.classList.remove('open');
            overlay.classList.remove('show');
            document.body.style.overflow = '';
        }
    },

    closeDrawer() {
        this.drawerOpen = false;
        const drawer = document.querySelector('.nav-drawer');
        const overlay = document.querySelector('.nav-drawer-overlay');
        drawer.classList.remove('open');
        overlay.classList.remove('show');
        document.body.style.overflow = '';
    }
};

// Sync order badge between tab and drawer
function syncOrderBadge() {
    const tabBadge = document.getElementById('orderStatusTabBadge');
    const drawerBadge = document.getElementById('orderStatusDrawerBadge');
    if (tabBadge && drawerBadge) {
        if (tabBadge.style.display !== 'none') {
            drawerBadge.style.display = 'flex';
            drawerBadge.textContent = tabBadge.textContent;
        } else {
            drawerBadge.style.display = 'none';
        }
    }
}

// Watch for badge changes
const badgeObserver = new MutationObserver(syncOrderBadge);
const orderBadgeElement = document.getElementById('orderStatusTabBadge');
if (orderBadgeElement) {
    badgeObserver.observe(orderBadgeElement, {
        attributes: true,
        attributeFilter: ['style']
    });
}
</script>
