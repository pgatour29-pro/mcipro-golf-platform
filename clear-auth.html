<!DOCTYPE html>
<html>
<head>
    <title>Clear Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="padding: 2rem; font-family: sans-serif; text-align: center;">
    <h1>Clear Auth Session</h1>
    <button onclick="clearAndReload()" style="padding: 1rem 2rem; font-size: 18px; background: #10b981; color: white; border: none; border-radius: 8px;">
        Clear & Reload
    </button>

    <script>
        function clearAndReload() {
            localStorage.clear();
            sessionStorage.clear();
            alert('Cleared! Redirecting...');
            window.location.href = '/';
        }
    </script>
</body>
</html>
