<!DOCTYPE html>
<html>
<head>
    <title>Clear All Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #b91c1c;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #dcfce7;
            color: #166534;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
        .info {
            background: #dbeafe;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <h1>Clear All Bookings</h1>
    <p>This will delete ALL bookings from cloud storage (tee sheet, golfer dashboard, everything).</p>

    <button onclick="clearAllBookings()">üóëÔ∏è Clear All Bookings</button>

    <div id="status"></div>

    <script>
        const API_URL = '/.netlify/functions/bookings';
        const SITE_KEY = 'mcipro-site-key-2024';

        async function clearAllBookings() {
            const status = document.getElementById('status');

            try {
                status.className = 'info';
                status.textContent = 'Loading current bookings...';

                // Get current bookings
                const getResponse = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${SITE_KEY}`
                    }
                });

                if (!getResponse.ok) {
                    throw new Error(`Failed to load: ${getResponse.status}`);
                }

                const data = await getResponse.json();
                const currentVersion = data.version || 0;
                const bookingCount = data.bookings?.length || 0;

                status.textContent = `Found ${bookingCount} bookings. Deleting...`;

                // Mark all bookings as deleted (tombstone pattern)
                const deletedBookings = (data.bookings || []).map(b => ({
                    id: b.id,
                    deleted: true,
                    updatedAt: Date.now()
                }));

                const clearResponse = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${SITE_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        baseVersion: currentVersion,
                        bookings: deletedBookings // Mark all as deleted
                    })
                });

                if (clearResponse.status === 409) {
                    throw new Error('Conflict - please refresh and try again');
                }

                if (!clearResponse.ok) {
                    throw new Error(`Failed to clear: ${clearResponse.status}`);
                }

                const result = await clearResponse.json();

                status.className = 'success';
                status.innerHTML = `
                    ‚úÖ Successfully cleared ${bookingCount} bookings!<br>
                    New version: ${result.version}<br><br>
                    Clearing localStorage cache...<br>
                `;

                // Clear ALL booking-related localStorage
                const keys = Object.keys(localStorage);
                const removedKeys = [];

                keys.forEach(key => {
                    if (key.includes('mcipro') || key.includes('booking') || key.includes('teesheet')) {
                        localStorage.removeItem(key);
                        removedKeys.push(key);
                    }
                });

                status.innerHTML += `
                    ‚úÖ Cache cleared! (${removedKeys.length} keys removed)<br><br>
                    <strong>Opening pages to clear their caches...</strong><br>
                `;

                // Open tee sheet and golfer dashboard in new tabs to trigger their cache clear
                setTimeout(() => {
                    window.open('/teesheetproshop.html?clearCache=1', '_blank');
                    window.open('/index.html?clearCache=1', '_blank');

                    status.innerHTML += `
                        ‚úÖ Opened tee sheet and golfer dashboard<br><br>
                        <strong>Next steps:</strong><br>
                        1. Close the newly opened tabs<br>
                        2. Go to golfer dashboard and create a new booking<br>
                        3. Check tee sheet to verify it appears
                    `;
                }, 500);

            } catch (error) {
                status.className = 'error';
                status.textContent = `‚ùå Error: ${error.message}`;
                console.error('Clear error:', error);
            }
        }
    </script>
</body>
</html>
