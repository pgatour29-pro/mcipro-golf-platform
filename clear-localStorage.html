<!DOCTYPE html>
<html>
<head>
    <title>Clear LocalStorage</title>
</head>
<body>
    <h1>Clear LocalStorage</h1>
    <button onclick="clearAll()">Clear All MciPro Data</button>
    <div id="results"></div>

    <script>
        function clearAll() {
            const keys = [
                'mcipro_bookings', 'mcipro_schedule', 'mcipro_user_profiles',
                'mcipro_caddies', 'mcipro_waitlist', 'mcipro_user_profile',
                'mcipro_data', 'emergency_alerts'
            ];
            const results = document.getElementById('results');

            let output = '<h3>Clearing localStorage...</h3>';

            keys.forEach(key => {
                const before = localStorage.getItem(key);
                localStorage.removeItem(key);
                output += `<p>âœ… Cleared ${key} (had: ${before ? (Array.isArray(JSON.parse(before)) ? JSON.parse(before).length + ' items' : 'data') : 'empty'})</p>`;
            });

            output += '<p><strong>âœ… All localStorage cleared! Now reload the app and test booking.</strong></p>';
            output += '<p><strong>ðŸ”„ Click here to reload: <a href="index.html" style="color: blue; text-decoration: underline;">Open Main App</a></strong></p>';
            results.innerHTML = output;
        }
    </script>
</body>
</html>
