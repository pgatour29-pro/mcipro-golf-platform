
<script>
    function runSanityCheck() {
        console.log('[Sanity Check] Starting scorecard saving test...');

        // 1. Create a mock player
        const mockPlayer = {
            id: 'sanity_check_player',
            name: 'Sanity Check Player',
            handicap: 18,
            lineUserId: 'sanity_check_user'
        };

        // 2. Set up the LiveScorecardManager instance
        LiveScorecardManager.players = [mockPlayer];
        document.getElementById('scorecardCourseSelect').value = 'burapha';

        // 3. Start the round
        LiveScorecardManager.startRound();

        // 4. Simulate entering scores
        for (let i = 1; i <= 18; i++) {
            LiveScorecardManager.currentHole = i;
            LiveScorecardManager.currentPlayerId = mockPlayer.id;
            LiveScorecardManager.currentScore = '4'; // Bogey on a par 3, Par on a par 4, Birdie on a par 5
            LiveScorecardManager.saveCurrentScore();
        }

        // 5. Save to history
        LiveScorecardManager.saveRoundToHistory(mockPlayer);

        console.log('[Sanity Check] Test complete. Check console for errors.');
        NotificationManager.show('Sanity check complete. See console for details.', 'info');
    }
</script>

<div style="position: fixed; bottom: 10px; right: 10px; z-index: 9999;">
    <button onclick="runSanityCheck()" style="padding: 10px; background: #ffc107; border: none; border-radius: 5px; cursor: pointer;">
        Run Scorecard Sanity Check
    </button>
</div>
