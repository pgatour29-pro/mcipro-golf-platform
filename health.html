<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MciPro Health Check</title>
  <style>body{font:16px/1.5 system-ui,Segoe UI,Arial;margin:2rem;} code{background:#f3f4f6;padding:2px 4px;border-radius:4px} .ok{color:#065f46} .warn{color:#92400e}</style>
</head>
<body>
  <h1>MciPro Health Check</h1>
  <div id="out">Loading…</div>
  <script>
    (function(){
      var info = {
        ua: navigator.userAgent,
        width: window.innerWidth,
        height: window.innerHeight,
        online: navigator.onLine,
        protocol: location.protocol,
        host: location.host
      };
      var el = document.getElementById('out');
      el.innerHTML = '<p class="ok">Page loaded ?</p>'+
        '<p><b>UA:</b> '+info.ua+'</p>'+
        '<p><b>Size:</b> '+info.width+'×'+info.height+'</p>'+
        '<p><b>Online:</b> '+info.online+'</p>'+
        '<p><b>Origin:</b> '+info.protocol+'//'+info.host+'</p>'+
        '<p>Next: <a href="/">Open Full App</a></p>';
    })();
  </script>
</body>
</html>
