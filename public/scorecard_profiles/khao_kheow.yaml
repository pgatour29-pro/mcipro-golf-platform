# Khao Kheow Golf Club
# Scorecard OCR Template Profile
# Normalized coordinates (0.0 to 1.0 where 0,0 is top-left)

course_name: "Khao Kheow Golf Club"
course_id: "khao_kheow"
version: 1
layout: "front_back_side_by_side"
country: "Thailand"

# Coordinate regions for data extraction
# Format: [x_start, y_start, x_end, y_end]
# All values are normalized (0.0 to 1.0)

regions:
  # FRONT 9 (Left side of scorecard)
  holes_front:
    bbox: [0.05, 0.12, 0.48, 0.16]
    type: "number_array"
    count: 9
    description: "Hole numbers 1-9"

  par_front:
    bbox: [0.05, 0.52, 0.48, 0.56]
    type: "number_array"
    count: 9
    range: [3, 5]
    description: "Par values for holes 1-9"

  handicap_front:
    bbox: [0.05, 0.72, 0.48, 0.76]
    type: "number_array"
    count: 9
    range: [1, 18]
    description: "Stroke index for holes 1-9"

  yardage_men_front:
    bbox: [0.05, 0.38, 0.48, 0.42]
    type: "number_array"
    count: 9
    range: [100, 600]
    description: "Men's yardage holes 1-9"

  # BACK 9 (Right side of scorecard)
  holes_back:
    bbox: [0.52, 0.12, 0.95, 0.16]
    type: "number_array"
    count: 9
    description: "Hole numbers 10-18"

  par_back:
    bbox: [0.52, 0.52, 0.95, 0.56]
    type: "number_array"
    count: 9
    range: [3, 5]
    description: "Par values for holes 10-18"

  handicap_back:
    bbox: [0.52, 0.72, 0.95, 0.76]
    type: "number_array"
    count: 9
    range: [1, 18]
    description: "Stroke index for holes 10-18"

  yardage_men_back:
    bbox: [0.52, 0.38, 0.95, 0.42]
    type: "number_array"
    count: 9
    range: [100, 600]
    description: "Men's yardage holes 10-18"

# Extraction settings
extraction:
  preprocessing:
    contrast: 1.5
    threshold: true
    grayscale: true

  ocr_settings:
    mode: "digits_only"
    whitelist: "0123456789"

# Course metadata
course_rating: 72.0
slope_rating: 113
tees:
  - name: "Championship"
    color: "Black"
    course_rating: 73.5
    slope_rating: 135
  - name: "Men"
    color: "Blue"
    course_rating: 72.0
    slope_rating: 130
  - name: "Regular"
    color: "White"
    course_rating: 70.5
    slope_rating: 125
  - name: "Senior"
    color: "Yellow"
    course_rating: 69.0
    slope_rating: 120
  - name: "Ladies"
    color: "Red"
    course_rating: 67.5
    slope_rating: 115

# Notes for manual adjustment
notes: |
  Coordinates may need adjustment based on actual scorecard layout.
  If extraction fails:
  1. Open this file in text editor
  2. Adjust bbox coordinates (move up/down by 0.01-0.05)
  3. Save and try again
