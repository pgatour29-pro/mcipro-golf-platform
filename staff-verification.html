<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration - MciPro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">

    <!-- Staff Verification Screen -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8">

            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="material-symbols-outlined text-white text-4xl">badge</span>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Staff Registration</h1>
                <p class="text-gray-600">Verify your credentials to continue</p>
            </div>

            <!-- Verification Form -->
            <form id="verification-form" onsubmit="verifyStaff(event)" class="space-y-6">

                <!-- Golf Course Code -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Golf Course Registration Code *
                    </label>
                    <input type="text"
                           id="courseCode"
                           name="courseCode"
                           maxlength="4"
                           pattern="[0-9]{4}"
                           required
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-center text-2xl font-bold tracking-widest"
                           placeholder="0000">
                    <p class="text-xs text-gray-500 mt-2">4-digit code provided by your manager</p>
                </div>

                <!-- Department Selection -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Department *
                    </label>
                    <select id="department"
                            name="department"
                            required
                            onchange="updateEmployeeIdExample()"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Select your department</option>
                        <option value="caddy">Caddie</option>
                        <option value="proshop">Pro Shop</option>
                        <option value="fnb">Restaurant / F&B</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="management">Management</option>
                        <option value="reception">Reception</option>
                        <option value="security">Security</option>
                    </select>
                </div>

                <!-- Employee ID -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Employee ID *
                    </label>
                    <input type="text"
                           id="employeeId"
                           name="employeeId"
                           required
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 uppercase"
                           placeholder="e.g., PAT-001">
                    <p id="employee-id-example" class="text-xs text-gray-500 mt-2">Select a department to see format</p>
                </div>

                <!-- Security Notice -->
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <div class="flex gap-3">
                        <span class="material-symbols-outlined text-blue-600 text-sm flex-shrink-0">info</span>
                        <div class="text-sm text-gray-700">
                            <strong>Security Notice:</strong> After verification, you'll be redirected to LINE login to complete your registration securely.
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg font-bold text-lg hover:from-blue-700 hover:to-indigo-700 transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">verified_user</span>
                    Verify & Continue to LINE
                </button>
            </form>

            <!-- Back to Login -->
            <div class="mt-6 text-center">
                <a href="index.html" class="text-blue-600 hover:text-blue-700 font-medium text-sm">
                    ← Back to Main Login
                </a>
            </div>

        </div>
    </div>

    <script src="staff-security.js"></script>
    <script>
        // Employee ID format examples
        const employeeIdFormats = {
            'caddy': { example: 'PAT-001 to PAT-999', prefix: 'PAT-' },
            'proshop': { example: 'PS-001', prefix: 'PS-' },
            'fnb': { example: 'FB-001', prefix: 'FB-' },
            'maintenance': { example: 'MAINT-001', prefix: 'MAINT-' },
            'management': { example: 'MGR-001', prefix: 'MGR-' },
            'reception': { example: 'RCP-001', prefix: 'RCP-' },
            'security': { example: 'SEC-001', prefix: 'SEC-' }
        };

        function updateEmployeeIdExample() {
            const dept = document.getElementById('department').value;
            const exampleText = document.getElementById('employee-id-example');
            const employeeIdInput = document.getElementById('employeeId');

            if (dept && employeeIdFormats[dept]) {
                exampleText.textContent = `Format: ${employeeIdFormats[dept].example}`;
                exampleText.classList.add('text-blue-600', 'font-medium');
                employeeIdInput.placeholder = employeeIdFormats[dept].example;
            } else {
                exampleText.textContent = 'Select a department to see format';
                exampleText.classList.remove('text-blue-600', 'font-medium');
            }
        }

        function verifyStaff(event) {
            event.preventDefault();

            const courseCode = document.getElementById('courseCode').value.trim();
            const department = document.getElementById('department').value;
            const employeeId = document.getElementById('employeeId').value.trim().toUpperCase();

            // Verify credentials
            const result = StaffSecurity.verifyStaffCredentials(courseCode, employeeId, department);

            if (!result.success) {
                alert('❌ Verification Failed\n\n' + result.error);
                return;
            }

            // Store verification data in sessionStorage
            sessionStorage.setItem('staff_verification', JSON.stringify({
                verified: true,
                courseCode: courseCode,
                department: department,
                employeeId: employeeId,
                timestamp: Date.now()
            }));

            // Success - redirect to main app for LINE login
            alert('✅ Verification Successful!\n\nYou will now be redirected to LINE login to complete your registration.');
            window.location.href = 'index.html?verified=staff';
        }

        // Auto-focus on course code
        document.getElementById('courseCode').focus();
    </script>

</body>
</html>
