<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Staff Code Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Test: Golf Course Code Management</h1>

        <div id="staff-list-container"></div>

        <div class="mt-8 p-4 bg-blue-50 border border-blue-200 rounded">
            <h3 class="font-bold mb-2">Debug Info:</h3>
            <div id="debug-info"></div>
        </div>
    </div>

    <script src="staff-security.js"></script>
    <script src="staff-management.js"></script>
    <script>
        // Test if scripts loaded
        console.log('StaffSecurity loaded:', typeof StaffSecurity !== 'undefined');
        console.log('StaffManagement loaded:', typeof StaffManagement !== 'undefined');

        document.getElementById('debug-info').innerHTML = `
            <p>StaffSecurity: ${typeof StaffSecurity !== 'undefined' ? '✅ Loaded' : '❌ Not Loaded'}</p>
            <p>StaffManagement: ${typeof StaffManagement !== 'undefined' ? '✅ Loaded' : '❌ Not Loaded'}</p>
            <p>Current Code: ${JSON.parse(localStorage.getItem('golf_course_settings') || '{}').staffRegistrationCode || 'Not Set'}</p>
        `;

        // Render staff list
        if (typeof StaffManagement !== 'undefined') {
            StaffManagement.renderStaffList();
        } else {
            document.getElementById('staff-list-container').innerHTML = '<p class="text-red-600">❌ StaffManagement not loaded</p>';
        }
    </script>
</body>
</html>
