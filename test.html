<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Test - MciPro</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            background: #10b981;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 { font-size: 48px; margin-bottom: 20px; }
        .time { font-size: 24px; margin: 20px 0; }
        .button {
            display: inline-block;
            background: white;
            color: #10b981;
            padding: 16px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
        .info {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>✅ IT WORKS!</h1>
    <div class="time">Loaded at: <span id="time"></span></div>
    <div class="info">
        <p><strong>Deployment successful!</strong></p>
        <p>If you can see this page, Netlify is working correctly.</p>
        <p id="cache-info"></p>
    </div>
    <a href="/" class="button">Go to MciPro App</a>

    <script>
        // Show current time
        document.getElementById('time').textContent = new Date().toLocaleTimeString();

        // Check for service workers and caches
        let info = [];

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(regs => {
                if (regs.length > 0) {
                    info.push(`⚠️ ${regs.length} service worker(s) active`);
                    // Unregister them
                    regs.forEach(reg => reg.unregister());
                } else {
                    info.push('✅ No service workers');
                }
                updateInfo();
            });
        }

        if ('caches' in window) {
            caches.keys().then(keys => {
                if (keys.length > 0) {
                    info.push(`⚠️ ${keys.length} cache(s) found`);
                    // Delete them
                    keys.forEach(key => caches.delete(key));
                } else {
                    info.push('✅ No caches');
                }
                updateInfo();
            });
        }

        function updateInfo() {
            document.getElementById('cache-info').innerHTML = info.join('<br>');
        }
    </script>
</body>
</html>
